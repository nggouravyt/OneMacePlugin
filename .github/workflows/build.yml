name: Build Plugin

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn package

      - name: Upload Plugin Jar
        uses: actions/upload-artifact@v3
        with:
          name: OneMacePlugin
          path: target/*.jar
